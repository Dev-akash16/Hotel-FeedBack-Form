<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #56946ca5;
    }
    h1 {
      font-family:'Times New Roman', Times, serif;
      text-align: center;
      text-decoration: underline;
      text-decoration-style:dashed;
      margin: 20px;
    }
    input, select, textarea {
    background-color: #ffffff9f;
    }
  </style>
</head>
<body>
  <!-- Page Title -->
  <h1 id="title">Hotel Feedback Survey</h1>

  <!-- Short Explanation -->
  <p id="description">Please fill out the form below to help us improve our hotel services.</p>

  <!-- Survey Form -->
  <form id="survey-form">
    
    <!-- Name Field -->
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    <br><br>

    <!-- Email Field -->
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <!-- Number Field -->
    <label id="number-label" for="number">Room Number:</label>
    <input type="number" id="number" name="number" placeholder="Enter your room number" min="1" max="500">
    <br><br>

    <!-- Dropdown Selection -->
    <label for="dropdown">Select Your Favorite Service:</label>
    <select id="dropdown" name="dropdown">
      <option value="spa">Spa</option>
      <option value="pool">Pool</option>
      <option value="restaurant">Restaurant</option>
    </select>
    <br><br>

    <!-- Radio Buttons -->
    <p>How likely are you to recommend us?</p>
    <input type="radio" id="recommend-yes" name="recommend" value="yes">
    <label for="recommend-yes">Yes</label>
    <input type="radio" id="recommend-no" name="recommend" value="no">
    <label for="recommend-no">No</label>
    <br><br>

    <!-- Checkboxes -->
    <p>Which amenities did you use?</p>
    <input type="checkbox" id="amenity-spa" name="amenities" value="spa">
    <label for="amenity-spa">Spa</label>
    <input type="checkbox" id="amenity-pool" name="amenities" value="pool">
    <label for="amenity-pool">Pool</label>
    <input type="checkbox" id="amenity-gym" name="amenities" value="gym">
    <label for="amenity-gym">Gym</label>
    <br><br>

    <!-- Textarea for Additional Comments -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Enter any other feedback here"></textarea>
    <br><br>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>

  </form>
</body>
</html>
